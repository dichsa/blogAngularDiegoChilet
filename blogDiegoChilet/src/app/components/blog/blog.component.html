<main>
  <h1>PÃ¡gina de noticias de Diego</h1>
  <form>
    <div>
      <label for="titulo">Introduce el titulo </label>
      <input type="text" id="titulo" [(ngModel)]="titulo" [ngModelOptions]="{standalone: true}" ngModel required> 
    </div>
    <div>
      <label for="imagen">Introduce la imagen </label>
      <input type="text" id="imagen" [(ngModel)]="imagen" [ngModelOptions]="{standalone: true}" ngModel required>
    </div>
    <div>
      <label for="cuerpo">Introduce el cuerpo </label>
      <input type="text" id="cuerpo" [(ngModel)]="cuerpo" [ngModelOptions]="{standalone: true}" ngModel required>
    </div>
    <div>
      <label for="fecha">Introduce la fecha </label>
      <input type="date" id="fecha" [(ngModel)]="fecha" [ngModelOptions]="{standalone: true}" ngModel required>
    </div>
    <button (click)="guardar()">Guardar</button>
  </form>
  <section>
    <h2>Lista de noticias</h2>

    <p [innerHTML]="noticiasContent"></p>
    <p [innerHTML]="blogContent" class="infoNoticia"></p>
  </section>
</main>
